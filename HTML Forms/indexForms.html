<div class="contact-form-container">
  <h2>แบบฟอร์มติดต่อ</h2>

  <form id="contactForm">
    <div class="form-group">
      <label for="name">ชื่อ:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">อีเมล:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">เบอร์โทรศัพท์:</label>
      <input type="text" id="phone" name="phone" required pattern="\d+" title="กรุณากรอกเบอร์โทรศัพท์เป็นตัวเลข">
    </div>

    <div class="form-group">
      <label for="topic">หัวข้อที่ต้องการติดต่อ:</label>
      <select id="topic" name="topic">
        <option value="inquiry">สอบถามข้อมูล</option>
        <option value="feedback">ข้อเสนอแนะ</option>
        <option value="support">การสนับสนุน</option>
        <option value="complaint">ข้อร้องเรียน</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">ข้อความ:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>

    <div class="form-buttons">
      <button type="submit" id="submitBtn">ส่งข้อมูล</button>
      <button type="reset" id="resetBtn">รีเซ็ต</button>
    </div>
  </form>
</div>
